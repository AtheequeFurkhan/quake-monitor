name: Hourly Seismic Update

on:
  schedule:
    - cron: '0 * * * *' # Runs at minute 0 of every hour
  workflow_dispatch:      # Allows manual triggering for testing

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Important: Allows the bot to commit changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5  # Updated to v5 (latest standard)
        with:
          go-version: '1.23'       # Updated to 1.23 to match current Go standards

      - name: Run Data Fetcher
        run: go run main.go

      - name: Commit and Push
        run: |
          git config --global user.name "AtheequeFurkhan"
          git config --global user.email "atheequemf2003@gmail.com"
          
          git add README.md
          
          # Check if there are changes before committing
          if [[ -n $(git status -s) ]]; then
            timestamp=$(date -u)
            git commit -m "Update global disaster data: $timestamp"
            git push
          else
            echo "No changes in data. Skipping commit."
          fi